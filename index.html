<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,900;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button id="add-book">Add Book</button>
    </div>
    <div class="shelf">
        <div class="book">
            <h4>Title</h4>
            <h5>Author</h5>
            <p>Number of Pages</p>
            <input type="checkbox" name="read-card" id="read-card">
            <label for="read-card">Read?</label>
        </div>
    </div>
    <div class="popup">
        <span class="close">&times;</span>
        <form action="" id="form">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
            <label for="pages">Number of Pages:</label>
            <input type="number" name="pages" id="pages">
            <label for="read">Read?</label>
            <input type="checkbox" name="read" id="read">
            <input type="submit" value="Add book">
        </form>
    </div>

    <script src="library.js"></script>
</body>
</html>
